<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .group text {
          font: 11px sans-serif;
          pointer-events: none;
        }

        .group path {
          stroke: #000;
        }

        path.chord {
          stroke-width: .75;
          fill-opacity: .75;
        }
    </style>

    <style>
        body { 
            height: 100%;
            margin:0px;
            background: url(/static/image.jpg) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        .row {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .btn {
            margin: 5px;
        }
    </style>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 card">
                    <div class="card-body" style="display: flex; justify-content: space-between; flex-wrap: wrap">
                        {% for track in track_list %}
                        <a class="btn btn-primary" href={{url_for('get_track', name=track)}}>{{track}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-8" id="chart"></div>
                <div class="col"></div>
            </div>
            {% if audio_file %}
            <div class="row justify-content-center" style="padding-bottom: 25px">
                <div class="col-2">
                    <audio autoplay="true" controls="true" src="{{ audio_file }}"></audio>
            
                </div>
            </div>
            {% endif %}
        </div>
    </body>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

const CHORDS = {{ chord_map|safe }}
const matrix = {{ matrix|safe }}

var width = 800,
    height = 800,
    outerRadius = Math.min(width, height) / 2 - 4,
    innerRadius = outerRadius - 50;

var format = d3.format(",.3r");

// The chord layout, for computing the angles of chords and groups.
var layout = d3.layout.chord().padding(0)
// The color scale, for each chord tone
var fill = (i) => {
    var colors = ["#c6362b",
                  "#c69a2b",
                  "#67c62b",
                  "#2bc69a",
                  "#2b90c6",
                  "#552bc6",
                  "#c12bc6"]
    var choice = Math.floor(i / 12)
    return colors[choice]
}

// The arc generator, for the groups.
var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

// The chord generator (quadratic Bézier), for the chords.
var chord = d3.svg.chord()
    .radius(innerRadius);

// Add an SVG element for each diagram, and translate the origin to the center.
var svg = d3.select("#chart")
    .data([matrix, []])
    .style("display", "inline-block")
    .style("width", width + "px")
    .style("height", height + "px")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  // For each diagram…
  svg.each(function(matrix, j) {
    var svg = d3.select(this);

    // Compute the chord layout.
    layout.matrix({{ matrix }} );

    // Add chords.
    svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .attr("class", "chord")
        .filter((d) => d.source.index != d.target.index)
        .style("fill", (d) => fill(d.source.index))
        .attr("d", chord)
      .append("title")
        .text((d) => CHORDS[d.target.index]);

    // Add groups.
    var g = svg.selectAll(".group")
        .data(layout.groups)
      .enter().append("g")
        .attr("class", "group");

    // Add the group arc.
    g.append("path")
        .style("fill", (d) => fill(d.index))
        .attr("id", function(d, i) { return "group" + d.index + "-" + j; })
        .attr("d", arc)
      .append("title")
        .text((d) => d.value ? CHORDS[d.value] : "");

    // Add the group label
    g.append("text")
        .attr("x", 6)
        .attr("dy", 15)
      .append("textPath")
        .attr("xlink:href", function(d) { return "#group" + d.index + "-" + j; })
        .text((d) => d.value ? CHORDS[d.index][0] : "");

    g.append("text")
        .attr("x", 6)
        .attr("dy", 25)
        .style("font-size", "8px")
      .append("textPath")
        .attr("xlink:href", function(d) { return "#group" + d.index + "-" + j; })
        .text((d) => d.value ? CHORDS[d.index].substring(1) : "");

  });

    </script>
</html>
